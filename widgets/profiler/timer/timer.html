<span class="e-time
            {?children} has-children{/children}
            {?isSlowest} slowest{/isSlowest}
            {?overHalf} over-half{/overHalf}
            {?overQuarter} over-quarter{/overQuarter}">
  <span>{totalTime}</span>
</span>
<span class="e-name">{name}</span>
<div class="timeline-container" style="left:{timelineContainerLeft}ex;">
  <div class="e-timeline" style="left:{timelineLeft}%; width:{timelineWidth}%"></div>
</div>
{?children}{?showChildren}
  {#widget type="//profiler/TimerList" name="childTimers"
           timers="^children" rootTimerInfo="^rootTimerInfo" level=level /}
{/showChildren}{/children}
